{% extends 'base.html'%}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/categories.css')}}">
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}

    <div class="container" style="background-color: blanchedalmond;">
        <h1  class="text-uppercase text-center">{{category_name}} NEWS </h3>
        <div class="card">
            {% for category in category %}

            <div class="card">
                <div class="card-header">
                    <p>{{category.title}}</p>
                </div>
                <img class="card" src="{{category.urlToImage}}" alt="Card image cap" width="1000px" height="500px">
                <div class="card-body">
                    <p class="card-text"><a href="{{category.url}}">{{category.description}}</a></p>
                </div>
                <div class="card-footer">
                    <strong>Publish by {{category.author}} :{{category.publishedAt}}</strong>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
