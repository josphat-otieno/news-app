{% extends 'base.html'%}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/categories.css')}}">
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
{% endblock %}

{% block content %}

    <div class="container">
        <h1  class="text-uppercase text-center">{{category_name}} NEWS </h3>
        <div class="card-columns">
            {% for category in category %}

            <div class="card">
                <img class="card" src="{{category.urlToImage}}" alt="Card image cap" width="700px" height="500px">
                <div class="card-body">
                    <h5 class="card-title">{{category.author}}</h5>
                    <p class="card-text"><a href="{{category.url}}">{{category.description}}</a></p>
                </div>
                <div class="card-footer">
                    <strong>Publish date:{{category.publishedAt}}</strong>>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
