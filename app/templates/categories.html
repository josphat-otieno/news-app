{% extends 'base.html'%}

{% block content %}
<h1 text-align="center" class="text-uppercase">{{category_name}} NEWS </h3>
    <div class="container">
        <div class="card-columns">
            {% for category in category %}

            <div class="card">
                <img class="card" src="{{category.urlToImage}}" alt="Card image cap" width="1200px" height="500px">
                <div class="card-body">
                    <h5 class="card-title">{{category.author}}</h5>
                    <p class="card-text">{{category.description}}</p>
                    <a href="{{category.url}}">
                        <p class="card-text">Read more...</p>
                    </a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Publish date:{{category.publishedAt}}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
