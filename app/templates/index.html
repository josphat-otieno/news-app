{% import 'macros.html' as macro%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   {% if title %}
     <title>{{title}}</title>
   {% else %}
     <title>News App</title>
     {% endif %}
</head>
<body>
   
    <div class="row">
        <div class="col-md-3">
            <h1>{{message}}</h1>
            <h3>News sources</h3>
            <hr>
            <ol>
                {% for source in sources %}
                    <!-- <li><a href="{{source.url}}">{{source.name}}</a></li> -->
                    <a href="/article/{{source.id}}">
                        <p class="text-capitalize text-muted">{{source.name}}</p>
                {% endfor %}
            </ol>
        </div>
    </div>
</body>
</html>
