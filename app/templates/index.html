<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   {% if title %}
     <title>{{title}}</title>
   {% else %}
     <title>News App</title>
     {% endif %}
</head>
<body>
    <h1>{{message}}</h1>
    <h3>News sources</h3>
    <ol>
        {% for source in sources %}
            <li><a href="/{{source.url}}">{{source.name}}</a></li>
        {% endfor %}
    </ol>
</body>
</html>
